<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .fancy-title { font-family: 'Playfair Display', serif; }
        .book-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e4d5c 0%, #2d8a9c 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen bg-[url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80')] bg-fixed bg-cover bg-center">
    <div class="min-h-screen backdrop-blur-sm bg-white/30">
        <!-- Header -->
        <header class="gradient-bg text-white p-6 shadow-lg">
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="fancy-title text-3xl font-bold mb-2"><i class="bi bi-book-half mr-2"></i>MyLibrary Pro</h1>
                        <p class="text-teal-100 text-sm">Your Personal Library Management System</p>
                    </div>
                    <button onclick="toggleAddBookModal()" class="bg-white text-teal-700 px-6 py-3 rounded-lg hover:bg-teal-50 transition-all shadow-md flex items-center gap-2">
                        <i class="bi bi-plus-circle-fill"></i> Add New Book
                    </button>
                </div>
            </div>
        </header>

        <!-- Stats Bar -->
        <div class="container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-gray-500 text-sm">Total Books</h3>
                    <p class="text-2xl font-bold text-teal-600" id="totalBooks">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-gray-500 text-sm">Books Available</h3>
                    <p class="text-2xl font-bold text-green-600" id="availableBooks">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="text-gray-500 text-sm">Books Borrowed</h3>
                    <p class="text-2xl font-bold text-yellow-600" id="borrowedBooks">0</p>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="mb-6 bg-white p-4 rounded-lg shadow-md">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Search Books</label>
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search by title, author, or borrower..." 
                                   class="w-full p-3 pr-10 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                            <i class="bi bi-search absolute right-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="md:w-48">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Filter Status</label>
                        <select id="filterStatus" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                            <option value="all">All Books</option>
                            <option value="available">Available</option>
                            <option value="borrowed">Borrowed</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Books Grid -->
            <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Books will be dynamically added here -->
            </div>
        </div>

        <!-- Add Book Modal -->
        <div id="addBookModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white p-6 rounded-lg w-full max-w-md">
                <h2 class="text-2xl font-bold mb-4 fancy-title">Add New Book</h2>
                <form id="addBookForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Book Title</label>
                        <input type="text" id="bookTitle" placeholder="Enter book title" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Author</label>
                        <input type="text" id="bookAuthor" placeholder="Enter author name" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ISBN (Optional)</label>
                        <input type="text" id="bookIsbn" placeholder="Enter ISBN" class="w-full p-3 border rounded-lg">
                    </div>
                    <button type="submit" class="w-full bg-teal-600 text-white p-3 rounded-lg hover:bg-teal-700 transition-colors">Add Book</button>
                    <button type="button" onclick="toggleAddBookModal()" class="w-full bg-gray-200 p-3 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let books = JSON.parse(localStorage.getItem('books')) || [];
        
        function updateStats() {
            document.getElementById('totalBooks').textContent = books.length;
            document.getElementById('availableBooks').textContent = books.filter(b => b.status === 'available').length;
            document.getElementById('borrowedBooks').textContent = books.filter(b => b.status === 'borrowed').length;
        }

        function toggleAddBookModal() {
            addBookModal.classList.toggle('hidden');
        }

        function addBook(e) {
            e.preventDefault();
            const newBook = {
                id: Date.now(),
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                isbn: document.getElementById('bookIsbn').value,
                status: 'available',
                borrower: '',
                borrowDate: null,
                returnDate: null
            };
            books.push(newBook);
            localStorage.setItem('books', JSON.stringify(books));
            toggleAddBookModal();
            renderBooks();
            updateStats();
            e.target.reset();
        }

        function toggleBookStatus(id) {
            const book = books.find(b => b.id === id);
            if (book.status === 'available') {
                const borrower = prompt('Enter borrower name:');
                if (borrower) {
                    const returnDate = prompt('Enter return date (YYYY-MM-DD):', new Date(Date.now() + 14*24*60*60*1000).toISOString().split('T')[0]);
                    book.status = 'borrowed';
                    book.borrower = borrower;
                    book.borrowDate = new Date().toISOString();
                    book.returnDate = returnDate;
                }
            } else {
                book.status = 'available';
                book.borrower = '';
                book.borrowDate = null;
                book.returnDate = null;
            }
            localStorage.setItem('books', JSON.stringify(books));
            renderBooks();
            updateStats();
        }

        function deleteBook(id) {
            if (confirm('Are you sure you want to delete this book?')) {
                books = books.filter(b => b.id !== id);
                localStorage.setItem('books', JSON.stringify(books));
                renderBooks();
                updateStats();
            }
        }

        function renderBooks() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusFilter = filterStatus.value;
            
            const filteredBooks = books.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) || 
                                    book.author.toLowerCase().includes(searchTerm) ||
                                    (book.borrower && book.borrower.toLowerCase().includes(searchTerm));
                const matchesStatus = statusFilter === 'all' || book.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            booksGrid.innerHTML = filteredBooks.map(book => `
                <div class="book-card p-6 rounded-xl shadow-lg">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-xl mb-1">${book.title}</h3>
                            <p class="text-gray-600">by ${book.author}</p>
                            ${book.isbn ? <p class="text-sm text-gray-500">ISBN: ${book.isbn}</p> : ''}
                        </div>
                        <button onclick="deleteBook(${book.id})" class="text-red-500 hover:text-red-700 p-2">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-center gap-2">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm ${book.status === 'available' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                <i class="bi ${book.status === 'available' ? 'bi-check-circle' : 'bi-clock'} mr-1"></i>
                                ${book.status}
                            </span>
                        </div>
                        ${book.borrower ? `
                            <div class="bg-gray-50 p-3 rounded-lg space-y-1">
                                <p class="text-sm text-gray-600"><i class="bi bi-person mr-1"></i>Borrowed by: ${book.borrower}</p>
                                <p class="text-sm text-gray-600"><i class="bi bi-calendar-event mr-1"></i>Borrowed: ${new Date(book.borrowDate).toLocaleDateString()}</p>
                                ${book.returnDate ? <p class="text-sm text-gray-600"><i class="bi bi-calendar-check mr-1"></i>Due: ${book.returnDate}</p> : ''}
                            </div>
                        ` : ''}
                        <button onclick="toggleBookStatus(${book.id})" 
                                class="w-full py-2 px-4 rounded-lg ${book.status === 'available' ? 'bg-teal-600 hover:bg-teal-700' : 'bg-yellow-500 hover:bg-yellow-600'} text-white transition-colors flex items-center justify-center gap-2">
                            <i class="bi ${book.status === 'available' ? 'bi-box-arrow-right' : 'bi-box-arrow-in-left'}"></i>
                            ${book.status === 'available' ? 'Lend Book' : 'Return Book'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        addBookForm.addEventListener('submit', addBook);
        searchInput.addEventListener('input', renderBooks);
        filterStatus.addEventListener('change', renderBooks);

        // Initial render
        renderBooks();
        updateStats();
    </script>
</body>
</html>
